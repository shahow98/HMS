<!DOCTYPE html>
<html>
	<head>
		<base href="/HMS/HMS/admin/resident_manage/" />
		<meta http-equiv="pragma" content="no-cache">
		<meta http-equiv="cache-control" content="no-cache">
		<meta http-equiv="expires" content="0">    
		<meta http-equiv="keywords" content="login">
		<meta http-equiv="description" content="This is login page">
		<meta http-equiv="content-Type" content="text/html; charset=utf-8">
		<title>查找居民信息</title>
		<link rel="stylesheet" type="text/css" href="../../css/all.css" />
		<link rel="stylesheet" type="text/css" href="../css/base.css" />
		<script src="../../js/jquery-3.3.1.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../js/input_setting.js" type="text/javascript" charset="UTF-8"></script>
		<script>
			$().ready(function(){
				$("#search_resident").click(function(){
					var c = 0;
					$("input:text").each(function(){
						if( $(this).val() != ""){
							c++;
						}
					});
					if(c == 0){//搜索全部
						$("#func").attr("value","searchResidentAll");
					}else if(c > 1){
						$("#func").attr("value","searchResidentOrderRule");
					}
				});
			});
		</script>
		<style type="text/css">
			body {
				text-align: center;
			}
			form{
				margin: auto;
				width: 1000px;
			}
			table{
				width: 1000px;
				border: 1px solid black;
			}
			td{
				height: 40px;
				border: 1px solid black;
			}
			form input{
				width: 99%;
				height: 99%;
			}
			#search_resident{
				float: right;
				margin-top: 10px;
				margin-right: 10px;
				width: 80px;
				height: 40px;
			}
			#reset{
				float: right;
				margin-top: 10px;
				width: 80px;
				height: 40px;
			}
		</style>
	</head>
	<body>
		<h1>查找居民信息</h1>
		<form action="/HMS/servlet/resident" method="post">
			<input type="hidden" name="func" id="func" value="searchResidentById" />
			<table>
				<tr>
					<td>身份证</td>
					<td><input type="text" name="id" /></td>
					<td>姓名</td>
					<td><input type="text" name="name" /></td>
				</tr>
				<tr>
					<td>性别</td>
					<td><input type="text" name="sex" /></td>
					<td>年龄</td>
					<td><input type="text" name="age" /></td>
				</tr>
				<tr>
					<td>出生日期</td>
					<td><input type="text" name="birthday" /></td>
					<td>...</td>
					<td><input type="text" name="xxx" /></td>
				</tr>
			</table>
			<input type="reset" name="reset" id="reset" value="清空" /><input type="submit" name="search_resident" id="search_resident"
			 value="搜索" />
		</form>
	</body>
</html>
